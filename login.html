<body>

			</ul>

	</header>
	<div class="form">
		<input type="text" id="username" placeholder="username">
		<input type="password" id="password" placeholder="password">
		<button class="submit" onclick="submit()">Login</button>
	</div>
	<script>
		let username = document.getElementById("username");
		let password = document.getElementById("password");
		function submit() {
			const textAsBuffer = new TextEncoder().encode(password.value + "salt");
			window.crypto.subtle.digest('SHA-256', textAsBuffer).then(hashBuffer => {
				const hashArray = Array.from(new Uint8Array(hashBuffer))
				const digest = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
				if (username.value == "admin" && digest == "7a37b85c8918eac19a9089c0fa5a2ab4dce3f90528dcdeec108b23ddf3607b99") {
					alert("Logging In");
				} else {
					password.value = "";
					alert("Wrong Password/Username");
				}
			});
			
		}
	</script>	
</body>
